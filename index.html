<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icon.png" type="image/png">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>COVID 19</title>
  </head>
  <body>

    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <i class="fas fa-bars"></i>
      </label>
      <label class="logo">COVID - 19</label>
      <ul>
        <li><a class="active" href "#">Home</a></li>
        <li><a href "#">Home</a></li>
        <li><a href "#">Home</a></li>
        <li><a href "#">Home</a></li>
        <li><a href "#">Home</a></li>
      </ul>
    </nav>

    <footer>
      <div class="main-content">
        <div class="left box">
          <h2>About us</h2>
          <div class="content">
            <p>This website tracks Covid - 19 cases in India and gets all Covid - 19 related upadtes to you.</p>
            <div class="social">
              <a href="https://facebook.com"><span class="fab fa-facebook-f"></span></a>
              <a href="https://twitter.com"><span class="fab fa-twitter"></span></a>
              <a href="https://instagram.com"><span class="fab fa-instagram"></span></a>
              <a href="https://youtube.com"><span class="fab fa-youtube"></span></a>
            </div>
          </div>
        </div>

        <div class="center box">
          <h2>Address</h2>
          <div class="content">
            <div class="place">
              <span class="fas fa-map-marker-alt"></span>
              <span class="text">New Delhi, India</span>
            </div>
            <div class="phone">
              <span class="fas fa-phone-alt"></span>
              <span class="text">+91-9876543210</span>
            </div>
            <div class="email">
              <span class="fas fa-envelope"></span>
              <span class="text">contact@coronaupdates.com</span>
            </div>
          </div>
        </div>


        <div class="right box">
          <h2>Contact us</h2>
          <div class="content">
            <form action="#">
              <div class="email">
                <div class="text">
                  Email *
                </div>
                <input type="email" required>
              </div>
              <div class="msg">
                <div class="text">Message *</div>
                <textarea rows="2" cols="25" required></textarea>
              </div>
              <div class="btn">
                <button type="submit">Send</button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </footer>

  </body>
</html>
